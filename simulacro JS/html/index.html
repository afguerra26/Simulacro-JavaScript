<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - RestorApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=award_meal" />
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Estilo para manejar la SPA */
        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">

            <div class="text-center mb-4">
                <div class="brand-logo mb-2">
                    <span class="material-symbols-outlined">award_meal</span>
                    RestorApp
                </div>
            </div>

            <div id="loginSection" class="auth-section active">
                <div class="text-center mb-4">
                    <h4 class="fw-bold">Bienvenido</h4>
                    <p class="text-muted small">Ingresa tus credenciales para continuar</p>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Correo Electrónico</label>
                        <input type="email" id="loginEmail" class="form-control bg-light border-1 py-2"
                            placeholder="RestoApp@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Contraseña</label>
                        <input type="password" id="loginPassword" class="form-control bg-light border-1 py-2"
                            placeholder="••••••••" required>
                    </div>
                    <div class="mb-4">
                        <select id="loginRole" class="form-select bg-light border-1 py-2" required>
                            <option value="" selected disabled>Elige un rol...</option>
                            <option value="admin">Administrador</option>
                            <option value="user">Usuario / Cliente</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success-custom">Entrar</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">¿No tienes cuenta?
                        <a href="javascript:void(0)" onclick="toggleAuth('registerSection')"
                            class="text-success text-decoration-none fw-semibold">Regístrate aquí</a>
                    </p>
                </div>
            </div>

            <div id="registerSection" class="auth-section">
                <div class="text-center mb-4">
                    <h4 class="fw-bold">Crear Cuenta</h4>
                    <p class="text-muted small">Únete a nuestra comunidad gastronómica</p>
                </div>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Nombre Completo</label>
                        <input type="text" id="registerName" class="form-control bg-light border-1 py-2"
                            placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Correo Electrónico</label>
                        <input type="email" id="registerEmail" class="form-control bg-light border-1 py-2"
                            placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Contraseña</label>
                        <input type="password" id="registerPassword" class="form-control bg-light border-1 py-2"
                            placeholder="Crea una contraseña" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success-custom">Crear Cuenta</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">¿Ya tienes cuenta?
                        <a href="javascript:void(0)" onclick="toggleAuth('loginSection')"
                            class="text-success text-decoration-none fw-semibold">Inicia sesión</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
