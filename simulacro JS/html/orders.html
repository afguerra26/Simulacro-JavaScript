<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorApp - Mi Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body style="background-color: #f8f9fa;">

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-restorapp fixed-top bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">RestorApp</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link active-link" href="#">Profile</a></li>
                </ul>
                <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-3">
                    Cerrar sesión
                </button>
            </div>
        </div>
    </nav>

    <div style="margin-top: 100px;"></div>

    <div class="container mb-5">
        <div class="row g-4">

            <!-- ÓRDENES -->
            <div class="col-lg-8">
                <h4 class="fw-bold mb-4">Mis Pedidos</h4>

                
                <div id="ordersContainer" class="d-flex flex-column gap-3">
                    <!-- JS renderiza aquí -->
                </div>
            </div>

            <!-- PERFIL -->
            <div class="col-lg-4">
                <h4 class="fw-bold mb-4">Account Details</h4>

                <div class="card border-0 shadow-sm p-4 text-center rounded-4 mb-4">
                    <img src="https://ui-avatars.com/api/?name=User&background=random"
                        class="rounded-circle mb-3" width="90">

                    <h5 id="userName" class="fw-bold mb-0">—</h5>
                    <p id="userEmail" class="text-muted small mb-2">—</p>

                    <div class="row g-2 mt-3">
                        <div class="col-6">
                            <div class="bg-light p-3 rounded-3">
                                <small class="text-muted d-block">TOTAL ORDERS</small>
                                <span id="totalOrders" class="fw-bold fs-5">0</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="bg-light p-3 rounded-3">
                                <small class="text-muted d-block">LOYALTY PTS</small>
                                <span id="loyaltyPoints" class="fw-bold fs-5 text-success">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/js/guard.js"></script>
    <script src="/js/orders.js"></script>
    <script>
        requireUser();
        document.getElementById("logoutBtn")?.addEventListener("click", logout);
    </script>
</body>
</html>
