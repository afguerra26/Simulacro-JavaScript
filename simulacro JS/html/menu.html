<body>

    <nav class="navbar navbar-expand-lg navbar-restorapp fixed-top bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="#">

            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>

        </div>

    <div style="margin-top: 100px;"></div>

            <div class="col-lg-8">

                    <h3 class="fw-bold mb-0">Nuestro Menu</h3>

                    <div style="max-width: 300px; width: 100%;">
                        <div class="input-group shadow-sm"
                            style="border-radius: 50px; overflow: hidden; border: 1px solid #eee;">
                            <span class="input-group-text border-0 bg-white ps-3">
                                <i class="bi bi-search text-muted small"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control border-0 py-2"
                                placeholder="Search food..." style="box-shadow: none; font-size: 0.9rem;">
                        </div>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 g-4" id="menuContainer">

                    <div class="col">
                        <div class="card h-100 border-0 shadow-sm p-3" style="border-radius: 15px;">

                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="fw-bold text-success">$15.00</span>
                                        <button class="btn btn-success-custom btn-sm rounded-pill px-3">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card card-custom sticky-top border-0 p-4 shadow-sm"
                    style="top: 100px; border-radius: 20px;">
                    <h5 class="fw-bold mb-4 d-flex justify-content-between align-items-center">
                        Tu Pedido
                        <span class="badge bg-success rounded-pill" id="cartCount">0</span>
                    </h5>

                    <div id="cartItems" class="overflow-auto mb-3" style="max-height: 400px;">
                        <p class="text-center text-muted small py-4">Tu carrito est√° vac√≠o</p>
                    </div>

                    <hr class="text-muted">

                        <span id="subtotal" class="small">$0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold text-success fs-5" id="total">$0</span>
                    </div>

                    <button id="checkoutBtn" class="btn btn-success-custom w-100 fw-bold py-3 shadow-sm rounded-3">
                        Confirmar Pedido
                    </button>
                </div>
            </div>
