<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestorApp - Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center fw-bold text-dark" href="#">
                RestorApp Admin
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active-link fw-bold px-3" href="menu_management.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="menu_management.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">Users</a>
                    </li>
                    <li class="nav-item ms-3">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=f8d7da&color=721c24"
                            class="rounded-circle border" width="40" alt="profile">
                    </li>
                    <li>
                        <button id="logoutBtn" class="btn btn-outline-danger btn-sm ms-3">
                            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4">

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4 h-100">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-bag-fill text-success fs-4 me-2"></i>
                        <span class="text-muted fw-semibold">Total Ordenes</span>
                    </div>
                    <h2 class="fw-bold mb-0 ps-4">1,245</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4 h-100">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-clipboard-check text-warning fs-4 me-2"></i>
                        <span class="text-muted fw-semibold">Ordenes Pendientes</span>
                    </div>
                    <h2 class="fw-bold mb-0 ps-4">15</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4 rounded-4 h-100">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-cash-stack text-success fs-4 me-2"></i>
                        <span class="text-muted fw-semibold">Total Ventas</span>
                    </div>
                    <h2 class="fw-bold mb-0 ps-4">$3,450</h2>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <h4 class="fw-bold mb-4">Gestión de Pedidos</h4>
                <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                    <table class="table align-middle mb-0">
                        <thead class="bg-light">
                            <tr class="text-muted small">
                                <th class="ps-4">ID PEDIDO</th>
                                <th>CLIENTE</th>
                                <th>TOTAL</th>
                                <th>ESTADO</th>
                                <th class="text-end pe-4">ACCIÓN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="ps-4 fw-bold">#ORD-5520</td>
                                <td>Juan Pérez <br><small class="text-muted">Mesa 04</small></td>
                                <td class="fw-bold">$32.00</td>
                                <td><span
                                        class="badge bg-warning-subtle text-warning rounded-pill px-3">Pendiente</span>
                                </td>
                                <td class="text-end pe-4"><button
                                        class="btn btn-light btn-sm rounded-pill px-3">Ver</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-1 shadow-sm p-4 rounded-4 bg-white sticky-top" style="top: 20px;">
                    <h5 class="fw-bold mb-4">Detalle del Pedido</h5>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">CAMBIAR ESTADO</label>
                        <select class="form-select border-1 bg-light fw-bold py-2 rounded-3">
                            <option selected>Pendiente</option>
                            <option>En Cocina</option>
                            <option>Entregado</option>
                            <option>Cancelado</option>
                        </select>
                    </div>

                    <div id="orderDetailBox" class="bg-light p-3 rounded-4 mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span>1x Hamburguesa</span>
                            <span class="fw-bold">$15.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold fs-5">Total</span>
                            <span class="fw-bold fs-5 text-success">$32.00</span>
                        </div>
                    </div>

                    <button class="btn btn-dark w-100 py-3 rounded-3 fw-bold">Actualizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/guard.js"></script>
    <script>
        requireAdmin();
        document.getElementById("logoutBtn")?.addEventListener("click", logout);
    </script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
